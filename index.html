<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>테스트</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
        </header>
        <main>
            <div class="mainCont">
                <h1 id="datetime" class="content">오늘은 언제</h1>
                <hr/>
                <p id="notice" class="content">공지</p>
                <hr/>
                <form action="" method="post">
                    <div class="content bio">
                        <input type="text" name="" id="">
                    </div>
                    <hr/>
                    <div class="content itemCont">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 5%;">순번</th>
                                    <th style="width: 20%;">메뉴 이름</th>
                                    <th style="width: 10%;">가격</th>
                                    <th style="width: 10%;">개수</th>
                                    <th style="width: 10%;">남은 개수</th>
                                </tr>
                            </thead>
                            <tbody id="item"></tbody>
                        </table>
                    </div>
                    <hr/>
                    <div class="btnCont">
                        <button type="submit" class = "btn">작성 완료</button>
                    </div>
                    
                </form>
                
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
